<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Sorting Visualizer</title>
    </head>
    <body>
        <header class="header">
            <div>
                <p>Change array size</p>
                <input type="range" id="arraysize" min="10" max="200" step="5" value="25">
            </div>
            <div>
                <p>Select algorithm</p>
                <select id="algorithm">
                    <option value="heapsort">Heap Sort</option>
                    <option value="mergesort">Merge Sort</option>
                    <option value="quicksort">Quick Sort</option>
                    <option value="insertionsort">Insertion Sort</option>
                    <option value="bubblesort">Bubble Sort</option>
                    <option value="selectionsort">Selection Sort</option>
                </select>
            </div>
            <div>
                <p>Sorting Time</p>
                <input type="range" name="speed" id="speed" step="10" min="5" max="1000" value="200">
            </div>
            <div>
                <button id="generateNewArray">Generate New Array</button>
                <button id="visualize">Visualize!</button>
            </div>
        </header>
        <main class="container">
            <div class="array-container" id="array-container"></div>
        </main>
    </body>
</html>
